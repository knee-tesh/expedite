type Product {
  ProductId: ID!
  Name: String!
  Price: Int!
  Description: String!
  Category: String!
  Stock: Int!
  CreatedAt: String!
  UpdatedAt: String!
}
input CreateProductInput {
  Name: String!
  Price: Int!
  Description: String!
  Category: String!
  Stock: Int!
}
input UpdateProductInput {
  ProductId: ID!
  Name: String
  Price: Int
  Description: String
  Category: String
  Stock: Int
}
input DeleteProductInput {
  ProductId: ID!
}
type Query {
  getProductById(ProductId: ID!): Product
  listProducts: [Product]
}

type Mutation {
  createProduct(input: CreateProductInput): Product
  updateProduct(input: UpdateProductInput): Product
  deleteProduct(input: DeleteProductInput): Product
}
